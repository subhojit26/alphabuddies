<div class="mx-auto bg-[#FFD18B] p-4 rounded-lg text-black w-[80%] sm:w-[30%] grid grid-cols-1 glass-morphism alp" onmouseover="speakLetterA()" onmouseleave="resetLetterASpeech ()">

<script>
    // Function to speak the letter 'A'
    function speakLetterA() {
        pronounceLetter('A');
        // Remove the event listener after speaking
        document.querySelector('.alp').removeEventListener('mouseenter', speakLetterA);
    }

    // Function to speak the word 'Apple'
    function speakWordApple() {
        pronounceWord('Apple');
        // Remove the event listener after speaking
        document.querySelector('.pic2').removeEventListener('mouseenter', speakWordApple);
    }

    // Function to pronounce a given letter or word
    function pronounceLetter(letter) {
        if ('speechSynthesis' in window) {
            var utterance = new SpeechSynthesisUtterance(letter);
            utterance.voice = speechSynthesis.getVoices()[3];
            speechSynthesis.speak(utterance);
        } else {
            alert('Speech synthesis is not supported in your browser. Please use a different browser.');
        }
    }

    // Function to pronounce a given word
    function pronounceWord(word) {
        if ('speechSynthesis' in window) {
            var utterance = new SpeechSynthesisUtterance(word);
            utterance.voice = speechSynthesis.getVoices()[3];
            speechSynthesis.speak(utterance);
        } else {
            alert('Speech synthesis is not supported in your browser. Please use a different browser.');
        }
    }

    // Speak the instructions when the page loads
    window.onload = function() {
        pronounceWord('Take the mouse over the images');
        
        // Add event listeners to the images
        document.querySelector('.alp').addEventListener('mouseenter', speakLetterA);
        document.querySelector('.pic2').addEventListener('mouseenter', speakWordApple);
    }
</script>
<script>
    // Flag variables to track whether speech has been spoken
    let appleSpoken = false;
    let letterASpoken = false;

    // Function to speak the word 'Apple'
    function speakWordApple() {
        if (!appleSpoken) {
            pronounceWord('Apple');
            appleSpoken = true;
        }
    }

    // Function to reset the speech flag when mouse leaves the apple GIF card
    function resetAppleSpeech() {
        appleSpoken = false;
    }

    // Function to speak the letter 'A'
    function speakLetterA() {
        if (!letterASpoken) {
            pronounceLetter('A');
            letterASpoken = true;
        }
    }

    // Function to reset the speech flag when mouse leaves the letter 'A' card
    function resetLetterASpeech() {
        letterASpoken = false;
    }
</script>

<script>
    // Flag variables to track whether speech has been spoken
    let aeroplaneSpoken = false;

    // Function to speak the word 'Aeroplane'
    function speakWordAeroplane() {
        if (!aeroplaneSpoken) {
            pronounceWord('Aeroplane');
            aeroplaneSpoken = true;
        }
    }

    // Function to reset the speech flag when mouse leaves the aeroplane GIF card
    function resetAeroplaneSpeech() {
        aeroplaneSpoken = false;
    }
</script>
