<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1510e22962.js" crossorigin="anonymous"></script>
    <title>AlphaBuddies</title>
    <link rel="stylesheet" href="/pokemon/style/output.css">
    <style>
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-image: url('/pokemon/src/pokemon-bg.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
        }

        nav {
            background-color: rgba(25, 1, 43, 1);
            /* backdrop-filter: blur(10px); */
        }

        .container {
            padding: 20px;
            
        }
        .morph{
            background: rgba( 199, 143, 243, 0.6 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 7.5px );
            -webkit-backdrop-filter: blur( 7.5px );
            border-radius: 10px;

        }
        .morphnav{
            background: rgba( 145, 53, 231, 0.45 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 1.5px );
            -webkit-backdrop-filter: blur( 1.5px );

        }
        .morph1{
            background: rgba(205, 36, 217, 0.2);
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 6.5px );
            -webkit-backdrop-filter: blur( 6.5px );
            border-radius: 10px;
        }
        .morph2{
            background: rgba(140, 244, 29, 0.45);
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 1.5px );
            -webkit-backdrop-filter: blur( 1.5px );
            border-radius: 10px;
        }
        .morph3{
            background: rgba(233, 214, 5, 0.45);
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 1.5px );
            -webkit-backdrop-filter: blur( 1.5px );
            border-radius: 10px;
        }
        .morph1:hover {
        filter: drop-shadow(0 0 8px rgba(218, 50, 167, 0.9)); /* Adjust the values as needed */
        transition: filter 0.3s ease-in-out; /* Add a smooth transition effect */
        }
        .morph2:hover {
            filter: drop-shadow(0 0 8px rgba(47, 194, 49, 0.9)); /* Adjust the values as needed */
            transition: filter 0.3s ease-in-out; /* Add a smooth transition effect */
        }
        .morph3:hover {
            filter: drop-shadow(0 0 8px rgba(155, 153, 23, 0.9)); /* Adjust the values as needed */
            transition: filter 0.3s ease-in-out; /* Add a smooth transition effect */
        }
    </style>
</head>

<body>
    <nav class="w-full morphnav bg-[#C78FF3] p-4 h-[80px]">
        <div class="flex flex-col mx-auto">
            <div class=" flex py-2 justify-between my-auto">
                <p><i class="fa-solid fa-arrow-down-a-z"></i></p>
                <h1 class="font-bold text-3xl text-black mt-4 text-left ">AlphaBuddies</h1>
                <div>
                    <select id="languageSelect" class="bg-white rounded border border-gray-300 py-2 px-4">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <!-- Add more language options as needed -->
                    </select>
                </div>
                <a class="mb-4" href="settings.html">
                    <i class="fa-solid fa-gear fa-xl"></i>
                </a>
            </div>
            
        </div>
    </nav>
    <div class="container morph mt-10  mx-auto">
        <p class="m-5 font-bold text-4xl mx-auto text-center  text-zinc-600 flex justify-center items-center">
            <img src="/pokemon/src/waving-pikachu.gif" alt="Small Image" style="width: 80px; height: 80px; margin-right: 5px;" />Hi Learner!</p>
        <!-- Make 3 cards -->
        <div class="grid  grid-rows-2 gap-4 w-[90%] mx-auto">
            <a href="/pokemon/alphabets.html" id="drawlearn">
                <div class="bg-[#C78FF3] morph1   p-4 rounded-lg text-black w-[100%] h-[200px]">
                    <h2 class="text-3xl font-semibold m-5">Draw and Learn</h2>
                    <div class="flex flex-row justify-end my-auto">
                        <i class="fa-solid fa-2xl fa-pencil"></i>
                        
                    </div>
                </div>
            </a>
            <div class="grid grid-cols-2  gap-4">
                <a href="/pokemon/alphabet_speak.html" id="listenLearn">
                    <div class="bg-[#4EE292] morph2 p-4 rounded-lg text-black w-[100%] h-[200px]" >
                        <h2 class="text-3xl font-semibold m-5">Listen and Learn</h2>
                        <div class="flex flex-row justify-end my-auto">
                            <i class="fa-solid fa-2xl fa-headphones"></i>
                        </div>
                    </div>
                </a>
                <a href="/pokemon/taketest.html" id="takeTest">
                    <div class="bg-[#FFD233] morph3 p-4 rounded-lg text-black w-[100%] h-[200px]">
                        <h2 class="text-3xl font-semibold m-5">Take Test</h2>
                        <div class="flex flex-row justify-end my-auto">
                            <i class="fa-solid fa-2xl fa-spell-check"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script>
        // Translated texts stored in an object
        const translations = {
            en: {
                listenLearn: 'Listen and Learn',
                takeTest: 'Take Test',
                drawlearn: 'Draw and Learn'
            },
            es: {
                listenLearn: 'Escuchar y aprender',
                takeTest: 'Tomar prueba',
                drawlearn: 'Dibujar y aprender'
            },
            hi: {
            listenLearn: 'सुनो और सीखो',
            takeTest: 'परीक्षा दो',
            drawlearn: 'बनाओ और सीखो'
        },
        bn: {
            listenLearn: 'শুনুন এবং শেখুন',
            takeTest: 'পরীক্ষা নিন',
            drawlearn: 'আঁকো এবং শেখো'
        }
            // Add more translations for other languages as needed
        };
    
        const listenLearn = document.getElementById('listenLearn');
        const takeTest = document.getElementById('takeTest');
        const drawlearn = document.getElementById('drawlearn');
        const languageSelect = document.getElementById('languageSelect');
    
        // Function to speak translated text
        function speakTranslatedText(text, language) {
            if (text) {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = language;
                synth.speak(utterance);
            }
        }
    
        listenLearn.addEventListener('mouseenter', function() {
            const text = translations[languageSelect.value].listenLearn;
            speakTranslatedText(text, languageSelect.value);
        });
    
        takeTest.addEventListener('mouseenter', function() {
            const text = translations[languageSelect.value].takeTest;
            speakTranslatedText(text, languageSelect.value);
        });
    
        drawlearn.addEventListener('mouseenter', function() {
            const text = translations[languageSelect.value].drawlearn;
            speakTranslatedText(text, languageSelect.value);
        });
    </script>
    
</body>

</html>
