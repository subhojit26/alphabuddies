    <!-- Button to speak a word starting with the letter 'A' -->

    </div>

  <script>
    function pronounceLetter(letter) {
        if ('speechSynthesis' in window) {
            var utterance = new SpeechSynthesisUtterance(letter);

            utterance.voice = speechSynthesis.getVoices()[3];

            speechSynthesis.speak(utterance);
        } else {
            alert('Speech synthesis is not supported in your browser. Please use a different browser.');
        }
    }

    function pronounceWord(word) {
        if ('speechSynthesis' in window) {
            var utterance = new SpeechSynthesisUtterance(word);

            utterance.voice = speechSynthesis.getVoices()[3];

            speechSynthesis.speak(utterance);
        } else {
            alert('Speech synthesis is not supported in your browser. Please use a different browser.');
        }
    }
    // when the page loads, speak the following text "click on the letter icon to listen to the pronunciation of the letter A and click on the apple icon to listen to the pronunciation of the word Apple"
    window.onload = function() {
        pronounceWord('Click on the letter icon to listen to the pronunciation of the letter A.  Click on the apple icon to listen to the pronunciation of the word Apple.');
    }


  </script>
